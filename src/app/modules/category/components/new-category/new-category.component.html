
<h2 mat-dialog-title class="center-title">

  {{estadoForm}} Nueva Categoría
</h2>

<mat-dialog-content>

  <form [formGroup]="categoryForm" >
    <div class="category-container">

      <mat-form-field>
        <input matInput placeholder="Nombre *" formControlName="name" required/>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Descripción *" formControlName="description" required></textarea>
      </mat-form-field>

    </div>
  </form>
</mat-dialog-content>

<!-- Aqui se definen las acciones, en este caso los botones -->
<mat-dialog-actions class="center-btn">

  <!-- Botones del modal -->
  <button mat-button color="primary" (click)="onSave()" [disabled]="categoryForm.invalid">
    <!-- <mat-icon>{{ isUpdating ? 'add' : 'edit' }}</mat-icon> {{ isUpdating ? 'Agregar' : 'Actualizar' }} -->
    <mat-icon>save</mat-icon> Agregar
  </button>

  <button mat-button color="primary" (click)="onCancel()" >
    <mat-icon>cancel</mat-icon> Cancelar
  </button>

</mat-dialog-actions>
